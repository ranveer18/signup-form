<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <i
          class="fa-solid fa-bars"
          onclick="toggleMenu()"
          style="position: absolute; right: 20px; z-index: 10000; top: 20px"
          id="bars"
        ></i>
        <ul id="mobile-nav">
          <li><a href="#">Login</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Conatct</a></li>
          <li><a href="#">Register</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="main-wrapper">
        <div class="side-img">
          <img src="img2.svg" />
        </div>
        <div class="form-container">
          <div class="form-container-wrapper">
            <form
              name="signup"
              id="form"
              method="post"
              onsubmit="return formValidation()"
            >
              <h1>Sign Up</h1>
              <span>
                <i class="fa-solid fa-user"></i>
                <input type="text" name="fname" placeholder="Name" required />
              </span>
              <span>
                <i class="fa-solid fa-envelope"></i>
                <input
                  type="email"
                  name="femail"
                  placeholder="Email"
                  required
                />
              </span>
              <span>
                <i class="fa-solid fa-user"></i>
                <input
                  type="text"
                  name="username"
                  placeholder="Username"
                  required
                />
              </span>
              <span>
                <i class="fa-solid fa-lock"></i>
                <input
                  type="password"
                  name="fpassword"
                  placeholder="New Password"
                  required
                />
              </span>
              <span>
                <i class="fa-solid fa-lock"></i>
                <input
                  type="password"
                  placeholder="Confirm Password"
                  name="password2"
                  required
                />
              </span>
              <div class="check-box">
                <input
                  type="checkbox"
                  name="checkbox"
                  id="check-box"
                  required
                />I agree all statement in
                <a href="#"><b>Terms of Service</b></a>
              </div>
              <button type="submit" value="Submit" id="submit-form">
                submit
              </button>
              <br />

              <div class="login-with">
                <div class="line-parent">
                  <div class="line"></div>
                  <div>or</div>
                  <div class="line"></div>
                </div>
                <div class="login-with-google">
                  <a href="#">
                    <i class="fa-brands fa-google"></i>
                    <span>Sign in with Google</span>
                  </a>
                </div>
                <div class="already">
                  <a href="#">Have already an account? <b>Login</b></a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
